<style>
  body {
    font-family: 'Inter', sans-serif;
  }

  .focusable-gradient-ring {
    position: relative;
    -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
  }
  .focusable-gradient-ring:focus {
      outline: none;
  }
  .focusable-gradient-ring:focus::after {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: inherit; /* Inherit the border-radius of the parent */
      padding: 2px;
      background: linear-gradient(60deg, #60a5fa, #3b82f6, #2563eb, #60a5fa);
      background-size: 300% 300%;
      -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
      mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: 0;
      animation: gradient-animate 3s ease-in-out infinite, pulse-animate 1.5s ease-in-out infinite;
      pointer-events: none; /* Make sure the pseudo-element doesn't capture clicks */
  }

  @keyframes gradient-animate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
  }

  @keyframes pulse-animate {
      0% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.01); }
      100% { opacity: 0.8; transform: scale(1); }
  }

  @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
  }
  @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
  }
  
  .animate-fade-in {
      animation: fade-in 1s ease-out forwards;
  }
  .animate-fade-in-up {
      animation: fade-in-up 1s ease-out forwards;
  }

  /* --- New Welcome Screen Animations --- */
  @keyframes pan-image {
      0% { transform: scale(1.1) translate(0, 0); }
      50% { transform: scale(1.15) translate(1%, -1%); }
      100% { transform: scale(1.1) translate(0, 0); }
  }
  .animate-pan-image {
      animation: pan-image 40s ease-in-out infinite;
  }

  /* Starfield */
  .starfield { pointer-events: none; }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 8px 3px rgba(255, 255, 255, 0.4);
    opacity: 0;
    animation: twinkle 4s ease-in-out infinite;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0; transform: scale(0.8); }
    50% { opacity: 0.9; transform: scale(1.2); }
  }

  /* Letter reveal animation */
  .letter-reveal {
    display: inline-block;
    opacity: 0;
    transform: translateY(30px) scale(0.9);
    animation: reveal-letter 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
  }

  @keyframes reveal-letter {
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  
  /* Glitch effect for PS logo */
  .animate-glitch {
    position: relative;
    animation: glitch-skew 1.5s infinite linear alternate-reverse;
  }
  .animate-glitch::before,
  .animate-glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
  }
  .animate-glitch::before {
    left: 3px;
    text-shadow: -2px 0 #ff00c1;
    clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
  }
  .animate-glitch::after {
    left: -3px;
    text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
    clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
    animation: glitch-anim-2 3.5s infinite linear alternate-reverse;
  }

  @keyframes glitch-anim-1 {
    0% { clip-path: polygon(0 2%, 100% 2%, 100% 33%, 0 33%); }
    25% { clip-path: polygon(0 43%, 100% 43%, 100% 45%, 0 45%); }
    50% { clip-path: polygon(0 62%, 100% 62%, 100% 88%, 0 88%); }
    75% { clip-path: polygon(0 22%, 100% 22%, 100% 33%, 0 33%); }
    100% { clip-path: polygon(0 15%, 100% 15%, 100% 16%, 0 16%); }
  }
  @keyframes glitch-anim-2 {
    0% { clip-path: polygon(0 67%, 100% 67%, 100% 92%, 0 92%); }
    25% { clip-path: polygon(0 8%, 100% 8%, 100% 33%, 0 33%); }
    50% { clip-path: polygon(0 45%, 100% 45%, 100% 60%, 0 60%); }
    75% { clip-path: polygon(0 20%, 100% 20%, 100% 40%, 0 40%); }
    100% { clip-path: polygon(0 1%, 100% 1%, 100% 15%, 0 15%); }
  }

  @keyframes glitch-skew {
    0% { transform: skew(0.2deg); }
    5% { transform: skew(0.5deg); }
    10% { transform: skew(-0.5deg); }
    15% { transform: skew(0.5deg); }
    20% { transform: skew(0deg); }
    80% { transform: skew(0deg); }
    85% { transform: skew(-0.3deg); }
    90% { transform: skew(0.3deg); }
    95% { transform: skew(-0.3deg); }
    100% { transform: skew(0deg); }
  }


  /* For hiding scrollbars */
  .scrollbar-hide::-webkit-scrollbar {
    display: none;
  }
  .scrollbar-hide {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }
</style>
